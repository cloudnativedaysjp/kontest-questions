    status: {}
  answer.yaml: |-
    apiVersion: v1
    kind: Pod
    metadata:
      creationTimestamp: null
      labels:
        run: nginx-configmap
      name: nginx-configmap
    spec:
      containers:
      - image: nginx
        name: nginx-configmap
        resources: {}
        volumeMounts:
        - name: config-volume
          mountPath: /config/map
      volumes:
        - name: config-volume
          configMap:
            name: cndt-config
      dnsPolicy: ClusterFirst
      restartPolicy: Never
    status: {}

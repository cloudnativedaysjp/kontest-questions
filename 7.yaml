  question: |-
    Kubernetesで設定情報をKye-Valueとして保存できるリソースがConfigMapです。
    CNDT/Goodというキー/値ペアを含むcndt-configというConfigMapを以下マニフェストファイルのPodから、/config/mapディレクトリをconfig-volumeという名前のボリュームとしてマウントするようにマニフェストファイルを変更してください。

    apiVersion: v1
    kind: Pod
    metadata:
      creationTimestamp: null
      labels:
        run: nginx-configmap
      name: nginx-configmap
    spec:
      containers:
      - image: nginx
        name: nginx-configmap
        resources: {}
      dnsPolicy: ClusterFirst
      restartPolicy: Never
    status: {}
  hint: |-
    https://kubernetes.io/docs/concepts/configuration/configmap/
  base_content.yaml: |-
    apiVersion: v1
    kind: Pod
    metadata:
      creationTimestamp: null
      labels:
        run: nginx-configmap
      name: nginx-configmap
    spec:
      containers:
      - image: nginx
        name: nginx-configmap
        resources: {}
      dnsPolicy: ClusterFirst

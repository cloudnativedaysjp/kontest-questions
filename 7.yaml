data:
  question: |-
    設定情報をKey-Valueとして保存できるリソースがConfigMapです。
    CNDT/Goodというキー/値ペアを含むcndt-configというConfigMapを以下マニフェストファイルのPodから、/config/mapディレクトリをconfig-volumeという名前のボリュームとしてマウントするようにマニフェストファイルを変更してください。

    apiVersion: v1
    kind: Pod
    metadata:
      labels:
        run: nginx-configmap
      name: nginx-configmap
    spec:
      containers:
      - image: nginx
        name: nginx-configmap
      dnsPolicy: ClusterFirst
      restartPolicy: Never
    status: {}
  hint: |-
    https://kubernetes.io/docs/concepts/configuration/configmap/
  base_content.yaml: |-
    apiVersion: v1
    kind: Pod
    metadata:
      labels:
        run: nginx-configmap
      name: nginx-configmap
    spec:
      containers:
      - image: nginx
        name: nginx-configmap
      dnsPolicy: ClusterFirst
      restartPolicy: Never
    status: {}
  answer.yaml: |-
    apiVersion: v1
    kind: Pod
    metadata:
      labels:
        run: nginx-configmap
      name: nginx-configmap
    spec:
      containers:
      - image: nginx
        name: nginx-configmap
        volumeMounts:
        - name: config-volume
          mountPath: /config/map
      volumes:
        - name: config-volume
          configMap:
            name: cndt-config
      dnsPolicy: ClusterFirst
      restartPolicy: Never
    status: {}

data:
  question: |-
    Kubernetesではノードをメンテナンスなどに入れる際には、「kubectl drain」コマンドを利用してそのノード上のPodを追い出します。
    複数台のノードをdrainした際に同時に同じ種類のPodが停止されてしまうと、サービスに影響が発生してしまいます。
    複数台のノードを停止した場合でも、次のDeploymentの最低30%（minAvailable=30%）のPodが起動されていることを保証するようにPodDisruptionBudgetリソースを作成してください。
    なお、このDeploymentのレプリカ数は変わるものとする。
    
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: nginx
    spec:
      replicas: 10
      selector:
        matchLabels:
          app: nginx-app
      template:
        metadata:
          labels:
            app: nginx-app
        spec:
          containers:
          - name: nginx-container
            image: amsy810/echo-nginx:v2.0

  hint: |-
    https://kubernetes.io/docs/tasks/run-application/configure-pdb/
  base_content.yaml: |-
    apiVersion: policy/v1beta1
    kind: PodDisruptionBudget
    metadata:
      name: nginx-pdb
    spec:

  answer.yaml: |-
    apiVersion: policy/v1beta1
    kind: PodDisruptionBudget
    metadata:
      name: nginx-pdb
    spec:
      minAvailable: 30%
      selector:
        matchLabels:
          app: nginx-app


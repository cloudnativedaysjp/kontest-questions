data:
  question: |-
    Kubernetesでアプリケーションのスケーリングを行うためには、水平オートスケーラー(HPA)を使うことができます。
    HPAは、metrics-serverまたはカスタムメトリクスから取得できるPodのCPUやメモリのCPU利用率などの値に基づいて、アプリケーションのレプリカ数を動的に増やしたり減らしたりする役割を持つリソースです。

    今回は解答欄にあるDeploymentリソースを作成後、以下のようなHPAリソースを作成したとします。このとき、Deploymentリソースを再度適用すると、ある問題が生じることがわかりました。原因を突き止め、正しくスケールするように修正してください。

    apiVersion: autoscaling/v2beta2
    kind: HorizontalPodAutoscaler
    metadata:
      name: nginx-autoscale
    spec:
      scaleTargetRef:
        apiVersion: apps/v1
        kind: Deployment
        name: nginx-autoscale
      minReplicas: 2
      maxReplicas: 10
      metrics:
      - type: Resource
        resource:
          name: cpu
          target:
            type: Utilization
            averageUtilization: 50
  hint: |-
    https://kubernetes.io/docs/tasks/run-application/horizontal-pod-autoscale/
  base_content.yaml: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: nginx-autoscale
    spec:
      selector:
        matchLabels:
          run: nginx-autoscale
      replicas: 1
      template:
        metadata:
          labels:
            run: nginx-autoscale
        spec:
          containers:
          - name: nginx-autoscale
            image: nginx:1.19
            ports:
            - containerPort: 80
            resources:
              limits:
                cpu: 500m
              requests:
                cpu: 500m
